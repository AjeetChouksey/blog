 ---
layout: default
---

<div class="post" id="mainContent">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  
  <!-- Dynamically load comments with JavaScript -->
  <div id="commentsSection"></div>
  <script>
    // Example function to dynamically load comments
    function loadComments() {
      const commentsContainer = document.getElementById('commentsSection');
      commentsContainer.innerHTML = 'Loading comments...';
      // Fetch comments logic here
    }
    window.addEventListener('DOMContentLoaded', (event) => {
      loadComments();
    });
  </script>

</div>

<!-- Responsive and accessibility improvements -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
  }
  @media (max-width: 768px) {
    .post-header, .post-content {
      padding: 0 15px;
    }
  }
</style>

<!-- Dark mode toggle script -->
<script>
  const toggleDarkMode = () => {
    document.body.classList.toggle('dark-mode');
  };
</script>
